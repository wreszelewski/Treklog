<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Treklog</title>
    <!-- The Cesium library. -->
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webpack-cesium/1.37.0/webpack.cesium.js"></script>
    <style>
        @import url(assets/css/widgets/widgets.css);
    </style>
    <link rel="stylesheet" href="/assets/css/main.css" media="screen">
</head>

<body>
    <!-- A container for the Cesium Viewer to live in. -->
    <div id="cesiumContainer"></div>
    <div id="menuLauncher">
            <button class="ui inverted button" onclick="$('#trackMenu').modal('show')">Menu</button>
            <button class="ui inverted button" onclick="Treklog.auth.login()">Login</button>
            <button class="ui inverted button" onclick="$('#addTrack').modal('show')">Dodaj trasę</a>
    </div>

    <div id="screenLoader" class="ui segment">
            <div class="ui active inverted dimmer">
                <div class="ui large text loader">Ładowanie</div>
            </div>
        </div>
    
        <div id="trackMenu" class="ui basic tiny modal">
            <div class="content">
                <h1>Treklog</h1>
                <div id="trackListContainer">
    
                    <div id="trackList" class="ui link divided items">
                        
                    </div>
                </div>
            </div>
        </div>

    <div id="addTrack" class="ui basic tiny modal">
        <div class="content">
            <h1>Dodaj trasę</h1>
            <div class="ui inverted form">
                <div class="field">
                <label>Pliki gpx</label>
                <input type="file" id="input" onChange="Treklog.uploader.loadFile()"/>
                </div>
                <div class="field">
                <label>Nazwa</label>                        
                <input type="text" id="trackName" />
                </div>
                <div class="field">
                <label>Opis</label>                        
                <input type="text" id="trackDescription" />
                </div>
                <button class="ui inverted button" onClick="Treklog.uploader.sendFile()">Dodaj</button>
            </div>
        </div>
    </div>

    <!-- Our application code. -->
    <script src="/assets/js/bundle.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>

    <script>
        var viewer = Treklog.setUp();
        $(document).ready(function () {
            Treklog.trackList.renderAdminTrackList();
        });
    </script>
</body>

</html>
